version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-notas
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: notasdb
      MYSQL_USER: notasuser
      MYSQL_PASSWORD: notaspwd
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "notasuser", "-pnotaspwd"]
      interval: 5s
      timeout: 10s
      retries: 5

  backend:
    build: ./backend
    container_name: backend-notas
    ports:
      - "5000:5000"
    environment:
      DB_HOST: mysql
      DB_USER: notasuser
      DB_PASSWORD: notaspwd
      DB_NAME: notasdb
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: frontend-notas
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mysql_data: